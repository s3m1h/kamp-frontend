<div class="mb-3">
  <label for="filterText" class="form-label">Ürün ara</label>
  <input [(ngModel)]="filterText" type="text" class="form-control" id="filterText" placeholder="Arama ifadesi giriniz.">
</div>

<div *ngIf="filterText" class= "alert alert-primary"> {{filterText}} aradiniz</div>


<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Product Name</th>
        <th scope="col">Category Id</th>
        <th scope="col">UnitInStock</th>
        <th scope="col">KDVli fiyat</th>
        <th scope="col">Unit Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products | filterPipe:filterText">
            <td>{{product.productId}}</td>
            <td>{{product.productName | uppercase}}</td>
            <td>{{product.categoryId}}</td>
            <td>{{product.unitInStock}}</td>
            <td>{{product.unitPrice | vatAdded:10 }}</td>
            <td>{{product.unitPrice | currency }}</td>
            <td><button (click)="addToCart(product)" class="btn btn-success btn-xs"> sepete ekle</button></td>
        </tr>
    </tbody>
  </table>
